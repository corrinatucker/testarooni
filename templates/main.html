<html lang="en">
<head>
<meta charset="utf-8">

<!-- Favicon Link -->
<link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">

<script>
//Modal Initialization
$('#myModal').on('shown.bs.modal', function () {
$('#myInput').focus()
})
</script>

</head>

<header>
<!-- Nav -->
<ul class="nav justify-content-end">
<li class="nav-item">
<a class="nav-link active" href="/"><img style="max-width:120px; margin-top: -17px;" src="{{ url_for('static', filename='images/vwvanlogo.png') }}">
</a>
</li>
{% if session.logged_in %}
<li class="nav-item">
<a href="/dashboard/"><button type="button" class="btn btn-primary" aria-label="Left Align" style="margin-top: 5px; margin-bottom: 5px;"> Dashboard </button></a>
</li>
<li class="nav-item">
<a class="nav-link" href="#" data-toggle="modal" data-target="#exampleModal"><img src="{{ url_for('static', filename='open-iconic-master/svg/account-logout.svg')}}" width="20em"> Logout </a>
</li>
{% else %}
<li class="nav-item">
<a class="nav-link" href="#" data-toggle="modal" data-target="#exampleModal"><img src="{{ url_for('static', filename='open-iconic-master/svg/account-login.svg')}}" width="20em"> Login </a>
</li>
{% endif %}
<li class="nav-item">
<a class="nav-link" href="/about/">About</a>
</li>
</ul>

<!-- Login Model -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
<li class="nav-item">
<a class="nav-link" href="/login.html/" data-toggle="modal" data-target="#exampleModal"><img src="{{ url_for('static', filename='open-iconic-master/svg/account-login.svg')}}" width="20em"> Login </a>
</li>
</div>
<div class="modal-body">
<div class="container-fluid">

<form action="#" class="form-inline" method="post">
<input type="text" class="form-control" placeholder="User name" name="username" value="{{request.form.username}}">
    &nbsp;<br>
<input type="password" class="form-control" placeholder="Password" name="password" value="{{request.form.password}}">
    &nbsp;<br>
<input class="btn btn-default" type="submit" value="Login">
</form>

<div class="container">
<br>
<p>No account? <a href="/register/">Register here</a>.</p>
<br>
</div>
</div>
</div>
</div>
</div>
</div><!-- END Login Model -->
</header>
